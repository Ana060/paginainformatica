<html>
	<head>
		<title> slide</title>
			<style type="text/css">  
			ul.ppt {  
			position: relative;  
			}  
			.ppt li {  
			list-style-type: none;  
			position: absolute;  
			top: 80;  
			left: 190;  
			}  
  
			.ppt img {  
			border: 1px solid #e7e7e7;  
			padding: 5px;  
			background-color: #F4ECF7 ;  
			}  
		</style>  
	</head>
	<body bgcolor="#D2CBF6">

		<ul class="ppt">  
			<li><img src="a.jpg" height = "200" width = "200"></img></li>  
			<li><img src="b.JPG" height = "200" width = "200"></img></li>  
			<li><img src="c.JPG" height = "200" width = "200"></img></li>  
			<li><img src="d.JPG" height = "200" width = "200"></img></li> 
			<li><img src="e.JPG" height = "200" width = "200"></img></li> 
			<li><img src="f.JPG" height = "200" width = "200"></img></li> 
			<li><img src="g.JPG" height = "200" width = "200"></img></li> 
		</ul> <br>

  <!-- LIBRERIA JQUERY PARA HACER LOS EFECTOS ***		-->
  
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
		<script type="text/javascript">  
			$('.ppt li:gt(0)').hide();  
			$('.ppt li:last').addClass('last');  
  
			var cur = $('.ppt li:first');  
  
			function animate() {  
			cur.fadeOut( 1000 );  
			if ( cur.attr('class') == 'last' )  
				cur = $('.ppt li:first');  
			else  
				cur = cur.next();  
				cur.fadeIn( 1000 );  
			}  
  
			$(function() {  
			setInterval( "animate()", 5000 );  
			});  
		</script>  
	</BODY>
</HTML>
